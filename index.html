<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <section id="header">
      <div class="header-content">
        <h1 class="title-page">We are launching <span class="soon-word"> soon! </span></h1>
        <p class="subtitle-page">Subscribe and get notified</p>
      </div>

      <div class="formulario">
        <form class="form-content" id="form-content" action="#">
          <input class="form-email" id="form-email" type="text" placeholder="Your email address...">
          <input class="form-btn" type="submit" value="Notify Me" >
          <span class="invalid" id="invalid"></span>
        </form>

      </div>

    </section>

    <div class="img-center">
      <img class="ilustration" src="./images/illustration-dashboard.png" alt="">
    </div>

    <div class="icons">
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
     
    <small>&copy; Copyright Ping. All rights reserved.</small> 

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luis Eduardo</a>.
      </p>
    </footer>

  </main>

  <script src="./script.js"></script>
</body>
</html>
